<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CropGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:  #54d789; /* Light Green */
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        header img {
            max-height: 60px;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .content {
            width: 60%;
            padding: 40px;
            background-color: white;
            box-shadow: 10px 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .image-container {
            width: 40%;
            background: url('assets/img/illustrations/hero-header.png') no-repeat center center;
            background-size: cover;
        }
        h2 {
            color: #333;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            margin: 10px 0;
        }
        form {
            margin: 20px 0;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <img src="assets/img/gallery/logo-icon.png" alt="Logo">
    <h1>Contact Us</h1>
</header>

<div class="container">
    <div class="content">
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions, suggestions, or inquiries, please feel free to reach out to us. Our team is dedicated to supporting farmers and agricultural enthusiasts.</p>
        
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> info@cropguard.com</p>
            <p><strong>Phone:</strong> +913 456 7890</p>
        </div>

        <form action="/submit_form" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>

    <div class="image-container">
        <!-- Image will be displayed here -->
    </div>
</div>

</body>
</html>
